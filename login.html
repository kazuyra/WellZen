<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Log In — HabitTide</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <a class="logo" href="index.html">HabitTide</a>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="resources.html">Resources</a>
        <a href="about.html">About</a>
      </nav>
<div class="nav-cta">
  <!-- Visible when logged OUT -->
  <a class="btn btn-ghost" href="sign-up.html" data-auth="out">Sign up</a>
  <a class="btn" href="blog/index.html" data-auth="out">Learn</a>

  <!-- Visible when logged IN -->
  <a class="btn btn-ghost" href="dashboard.html" data-auth="in">My Dashboard</a>
  <button id="logoutBtn" class="btn" data-auth="in">Log out</button>
</div>
        <a class="btn-ghost" href="sign-up.html">Sign up</a>
      </div>
    </div>
  </header>

  <section class="signup-hero">
    <div class="signup-wrap">
      <aside class="signup-intro">
        <h1>Welcome back</h1>
        <p class="lead">Pick up your streaks where you left off.</p>
        <div class="signup-points">
          <span class="signup-pill">Daily wins</span>
          <span class="signup-pill">Focus timer</span>
          <span class="signup-pill">Mood & sleep</span>
        </div>
      </aside>

      <main class="signup-card">
        <h2>Log in</h2>
        <p class="signup-muted">Use your email & password, or continue with Google.</p>

        <form onsubmit="return false;">
          <div class="form-grid">
            <div class="form-field">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" placeholder="you@example.com" required />
            </div>
            <div class="form-field">
              <label for="password">Password</label>
              <input id="password" name="password" type="password" placeholder="••••••••" required />
            </div>
          </div>

          <div class="form-row">
            <button id="loginBtn" class="btn" type="button">Log in</button>
            <button id="googleBtn" class="btn-ghost" type="button">Continue with Google</button>
          </div>

          <p class="subtle-note">No account? <a href="sign-up.html">Create one</a>.</p>
        </form>
      </main>
    </div>
  </section>

  <script type="module">
    import { signinWithEmail, signinWithGoogle } from './auth.js';
    document.getElementById('loginBtn').addEventListener('click', signinWithEmail);
    document.getElementById('googleBtn').addEventListener('click', signinWithGoogle);
  </script>
</body>
</html>
